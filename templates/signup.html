<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">	
        <link rel="stylesheet" href="/static/snippets/signup.css">
        <link rel='icon' href='/static/snippets/images/voxel.ico' type='image/x-icon'/>
    
    </head>
    <body onload="Init()">
        <div id="app" class="signup-container">
            
                <div id="home_logo"></div>
                <nav id="home_nav">
                    <li></li>
                </nav>
                
                <div id="signup">
                    <div id="signup-container">
                        <h2 id="signup-logo">Sign Up</h2>
    
                        <label for="inputname">Name</label>
                        <br>
                        <input id="name" type="text" name="name" placeholder="Johnny Appleseed" v-model="fullname" class="inputbox">
    
                        <br><br>
    
                        <label for="email">Email</label>
                        <br>
                        <input id="email" type="email" name="email" placeholder="email" v-model="email" class="inputbox">
    
                        <br><br>
        
                        <label for="company">Company</label>
                        <br>
                        <input id="company" type="text" name="company" placeholder="company" v-model="company" class="inputbox">
    
                        <br><br>
    
                        <label for="username">Username</label>
                        <br>
                        <input id="username" type="text" name="username" placeholder="user123" v-model="username" class="inputbox">
        
                        <br><br>
        
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password" placeholder="psswrd" v-model="password" class="inputbox">
        
                        <br><br>
        
                        <label for="password-confirm">Confirm Password</label>
                        <br>
                        <input type="password" name="password-confirm" v-model="password_confirm" class="inputbox">
    
                        <br><br>
                        
                        <input id="submit" type="button" value="Submit" onclick="Register()">
        
                        <br><br>
        
                        <label for="login-link"> Already have an account?</label>
                        <a id="login-link" href="/">Login!</a>
        
                    </div>
                    
                </div>
                
                <div id="home_logo">
        
                </div>
        </div>
        <script src="/static/snippets/signup.js"></script>
        

    </body>
</html>
